<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local AI Chat</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>hljs.highlightAll();</script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
            height: 90vh; /* Set the body height to 100% of the viewport height */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Arrange children in a column */
            justify-content: top;
            align-items: center;
        }

        #chat-container {
            width: 100%;
            max-width: 100vh;
            height: 90vh; /* Set the height to 50% of the viewport height */
            max-height: 100vh; /* Set a maximum height of 50% of the viewport height */
            background-color: #202124;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #input-container {
            display: flex;
            height: 7vh;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #input-container input {
            flex-grow: 1;
            height: 100%;
            margin-right: 10px;
        }

        #input-container button {
            padding: 10px 15px;
            background-color: #555555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #input-container button:hover {
            background-color: #9c9c9c;
        }

        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .message div {
            display: inline-block;
            padding: 1px 10px;
            border-radius: 18px;
            max-width: 90%;
        }
        .message pre {
            padding: 10px 10px;
            margin: 5px;
            background-color: #161616;
        }

        .user-message div {
            background-color: #4b4b4b;
            color: #fff;
            text-align: left;
        }

        .bot-message div {
            background-color: #313131;
            color: #fff;
        }

        #user_input {
            padding: 10px 15px;
            border: none;
            border-top: 1px solid #3c4043;
            width: calc(100% - 30px);
            background-color: #202124;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            overflow-y: auto;
            height: 100%;
            resize: none;
        }

        #user_input::placeholder {
            color: #5f6368;
        }

        #user_input:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            #input-container {
                flex-direction: column;
                align-items: stretch;
            }

            #input-container input {
                margin-right: 0;
                margin-bottom: 10px;
                width: calc(100% - 20px);
            }

            #input-container button {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <textarea id="user_input" placeholder="Type your message here..." autocomplete="off"></textarea>
            <button id="send_button">Send request</button>
            <button id="stop_button">Stop responding</button>
            <button id="clear_history_button">Clear history</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            marked.setOptions({
                highlight: function(code) {
                    return hljs.highlightAuto(code).value;
                }
            });
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var lastBotMessage;
            //var converter = new showdown.Converter();
            var messageBuffer = '';
            $('#user_input').keypress(function(e) {
                //console.log(e);
                if (e.which == 13 && e.shiftKey == false) {
                    var message = $(this).val();
                    if ((message.replace(/\s/g, '')) == '') return; //ignore empty messages
                    $(this).val('');
                    $('#chatbox').append('<div class="message user-message"><div>' + marked.parse(message) + '</div></div>');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                    socket.emit('message', {message: message});
                    lastBotMessage = null; // Reset lastBotMessage for a new conversation turn
                    messageBuffer = '';
                }
            });
    
            socket.on('response', function(data) {
                // Append new data to the message buffer
                //console.log('Received response:',data) //debug print
                if (data.message != null) messageBuffer += data.message;
                //console.log(data.message)
                if (lastBotMessage) {
                    // Append to the last bot message
                    //$(lastBotMessage).append(message);
                    //$(lastBotMessage).html(converter.makeHtml(messageBuffer));
                    $(lastBotMessage).html(marked.parse(messageBuffer));
                } else {
                    // Create a new bot message container
                    //$('#chatbox').append('<div class="message bot-message"><div>' + converter.makeHtml(data.message) + '</div></div>');
                    $('#chatbox').append('<div class="message bot-message"><div>' + marked.parse(data.message) + '</div></div>');
                    // Store the last bot message container
                    lastBotMessage = $('#chatbox .bot-message div').last();
                }
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                if (data.message == null) messageBuffer ='' //Empty buffer on the end of the message
            });
            
            $('#send_button').click(function() {
                const enterKeyEvent = jQuery.Event("keypress");
                enterKeyEvent.which=13;
                enterKeyEvent.ctrlKey= false;
                enterKeyEvent.shiftKey= false
                $('#user_input').trigger(enterKeyEvent);
            });
            $('#stop_button').click(function() {
                socket.emit('stop_generation');
            });
            $('#clear_history_button').click(function() {
                // Clear the chatbox contents
                $('#chatbox').empty();
                // Reset the lastBotMessage reference
                lastBotMessage = null;
                socket.emit('clear_history');
            });
            fetch('/get-session-data')
                .then(response => response.json())
                .then(data => {
                    console.log('Session data:', data);
                    for (i=0;i<data.length;i++){
                        if (data[i].role=="user") {
                            $('#chatbox').append('<div class="message user-message"><div>' + marked.parse(data[i].content) + '</div></div>');
                        }
                        else if (data[i].role=="assistant") {
                            $('#chatbox').append('<div class="message bot-message"><div>' + marked.parse(data[i].content) + '</div></div>');
                        }
                    }
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                })
                .catch(error => {
                    console.error('Error fetching session data:', error);
                });

        });
    </script>
</body>
</html>
