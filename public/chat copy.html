<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT-like Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 600px;
            height: 80vh;
            background-color: #202124;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 12px;
            line-height: 1.4;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .message div {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
        }
        .user-message div {
            background-color: #0b5ed7;
            color: #fff;
        }
        .bot-message div {
            background-color: #313131;
            color: #fff;
        }
        #user_input {
            padding: 10px 15px;
            border: none;
            border-top: 1px solid #3c4043;
            width: calc(100% - 30px);
            background-color: #202124;
            color: #fff;
            font-size: 16px;
        }
        #user_input::placeholder {
            color: #5f6368;
        }
        #user_input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox"></div>
        <input type="text" id="user_input" placeholder="Type your message here..." autocomplete="off">
    </div>
    <script>
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var lastBotMessage;
    
            $('#user_input').keypress(function(e) {
                if (e.which == 13) {
                    var message = $(this).val();
                    $(this).val('');
                    $('#chatbox').append('<div class="message user-message"><div>' + message + '</div></div>');
                    console.log('sent message: ', message);
                    socket.emit('message', {message: message});
                    lastBotMessage = null; // Reset lastBotMessage for a new conversation turn
                }
            });
    
            socket.on('response', function(data) {
                console.log(data);
                if (lastBotMessage) {
                    // Append to the last bot message
                    $(lastBotMessage).append(data.message);
                } else {
                    // Create a new bot message container
                    $('#chatbox').append('<div class="message bot-message"><div>' + data.message + '</div></div>');
                    // Store the last bot message container
                    lastBotMessage = $('#chatbox .bot-message div').last();
                }
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            });
        });
    </script>
</body>
</html>
